<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="rayon">Saisir le rayon : </label>
      <input type="number" id="rayon" />
      <div>
        <label for="perimetre"> Périmètre </label>
        <input type="checkbox" id="perimetre" checked />
      </div>
      <div id="resultat"></div>
    </div>

    <script>
      const inputRayon = document.querySelector("#rayon");
      const checkbox = document.querySelector("#perimetre");
      const divResultat = document.querySelector("#resultat");

      checkbox.addEventListener("click", function () {
        if (checkbox.checked) {
          let nombre = inputRayon.value;
          result = 2 * Math.PI * nombre;
          divResultat.style.color = "blue";
          divResultat.innerHTML = "le périmètre : " + result;
        } else {
          let nombre = inputRayon.value;
          result = Math.PI * Math.pow(nombre, 2);
          divResultat.style.color = "red";
          divResultat.innerHTML = "l'aire : " + result;
        }
      });
    </script>
  </body>
</html>
