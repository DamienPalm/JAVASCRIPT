<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul ton IMC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-info mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Sante.com</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container col-6 rounded-3">
            <div class="d-flex flex-column p-5">
                <h1 class="text-center mb-5">IMC</h1>
                <div class="input-group mb-4">
                    <span class="input-group-text">Taille</span>
                    <input type="number" class="form-control" id="taille" placeholder="Indiquer votre taille" />
                    <span class="input-group-text">cm</span>
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text">Poids</span>
                    <input type="number" class="form-control" id="poids" placeholder="Indiquer votre poids" />
                    <span class="input-group-text">kg</span>
                </div>
                <button class="btn btn-info">Calculer</button>
                <div class="mt-4 p-2" id="resultatIMC"></div>
                <div class="p-2" id="resultat"></div>
            </div>
        </div>
    </main>

    <script>
        const inputTaille = document.querySelector("#taille");
        const inputPoids = document.querySelector("#poids");
        const btn = document.querySelector(".btn");
        const divResultat1 = document.querySelector("#resultatIMC");
        const divResultat2 = document.querySelector("#resultat")

        btn.addEventListener("click", function () {
            let poids = inputPoids.value;
            let taille = inputTaille.value;
            let imc = poids / Math.pow(taille / 100, 2);
            let resultat;

            switch (true) {
                case (imc < 18.5):
                    resultat = "insuffisance pondérale";
                    break;
                case (imc >= 18.5 && imc < 25):
                    resultat = "Corpulence normale";
                    break;
                case (imc >= 25 && imc < 30):
                    resultat = "Surpoids";
                    break;
                case (imc >= 30 && imc < 35):
                    resultat = "Obésité modérée";
                    break;
                case (imc >= 35 && imc < 40):
                    resultat = "Obésitéé sévère";
                    break;
                case (imc >= 40):
                    resultat = "Obésité morbide";
                    break;
            };

            divResultat1.innerHTML = "Votre IMC est de " + Math.round(imc * 100) / 100;
            divResultat2.innerHTML = resultat;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
