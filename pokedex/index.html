<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container mx-auto py-5">
        <h1 class="text-center text-6xl text-black">Le Pokedex Shiny</h1>
        <div class="form-control sticky top-0 z-30">
            <div class="input-group">
                <input type="text" placeholder="Gotta catch 'em all" class="input input-bordered glass" name="search"
                    id="search" />
                <button class="btn btn-square glass">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 place-items-center my-5 z-10" id="pokedex">
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
