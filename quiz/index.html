<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Quiz</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

	</head>

	<body>

		<div class="container">

			<div class="intro d-flex flex-column border-dark rounded-3 p-5 m-5" id="intro">
				<h1 class="fs-2 text-center fw-bold">Las Preguntas de la muerte</h1>
				<p>Du trashtalk et du basket en un quiz, cliquez bande de s*****</p>
				<button class="btn btn-info" id="start">Let's go</button>
			</div>

			<div class="quiz">
				<div class="card border-dark rounded-3 m-5">
					<div class="card-header">
						<div class="title fs-3">Las Preguntas de la muerte</div>
					</div>
					<div class="card-body">
						<div class="ques"><!-- questions insérer via JS --></div>
						<div class="opt"><!-- options insérer via JS --></div>
					</div>
					<div class="card-footer text-muted">
						<div class="total_ques"><!-- Compte questions --></div>
						<button class="btn btn-info" id="next">Next</button>
					</div>
				</div>
			</div>


			<div class="boxScore border-dark rounded-3 p-5 m-5" id="boxScore">
				<div class="finish">Bravo</div>
				<div class="score"><!-- insérer score via JS --></div>
				<button class="btn btn-info" id="restart">Replay</button>

			</div>

		</div>
		<script src="js/questions.js"></script>
		<script src="js/script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

	</body>

</html>
